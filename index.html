<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/input.css">
  <link rel="stylesheet" href="./styles/output.css">
  <!-- <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"> -->
  <script defer src="./script/script.js"></script>
  <title>Auto Wrap Studio</title>
</head>

<body>
  <header class="px-36 sticky top-0 py-6 bg-slate-100">
    <img class="rounded-lg" src="https://dummyimage.com/160x80/000/d9ed66" alt="dummy image">
  </header>
  <main class="w-full px-36">
    <!-- Photos -->
    <section class="my-4">
      <img class="w-full rounded-lg" src="https://dummyimage.com/1600x600/000/d9ed66" alt="dummy image">
    </section>
    <!-- Service -->
    <section class="my-4">
      <p class="text-center font-semibold text-2xl">Our Services</p>
      <div class="my-4 flex gap-12 h-48">
        <!-- Car Tinted Photo -->
        <div class="service-card">
          <p>
            Car Tinted Photo
          </p>
        </div>

        <!-- Car Wrap< -->
        <div class="service-card">Car Wrap</div>

        <!-- PFP Installation -->
        <div class="service-card">PFP Installation</div>
      </div>
    </section>
  </main>
  <footer class="mt-12 pt-16 pb-10 bg-slate-100 px-36 flex justify-between">
    <div>
      <div class="flex items-center">
        <img class="rounded-lg" src="https://dummyimage.com/60x60/000000/fff" alt="company logo">
        <p class="mx-6 text-3xl font-semibold italic">Auto Wrap Studio</p>
      </div>
      <p class="tracking-wide my-6">Vinyl wrapping, PPF installation specialist.</p>
      <div class="flex my-4">
        <ul class="flex gap-3 items-center">
          <p class="tracking-wide">Follow us on</p>
          <li class="border border-zinc-950 p-2 rounded-full">
            <a href="https://www.instagram.com/auto_wrap_studio" target="_blank">
              <img class="h-5" src="./assets/icons/instagram.svg" alt="Auto Wrap Studio Instagram account"></a>
          </li>
          <li class="border border-zinc-950 p-2 rounded-full">
            <a href="https://www.facebook.com/people/Auto-Wrap-Studio/100077070781086/" target="_blank">
              <img class="h-5" src="./assets/icons/facebook.svg" alt="Auto Wrap Studio Facebook account"></a>
          </li>
          <li class="border border-zinc-950 p-2 rounded-full">
            <a href="https://www.tiktok.com/@autowrapstudio99" target="_blank">
              <img class="h-5" src="./assets/icons/tiktok.svg" alt="Auto Wrap Studio Tiktok account"></a>
          </li>
        </ul>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1018678.3031283005!2d101.72254116016711!3d4.178661629962306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4b9b18419579%3A0x177872af0e41b0dc!2sAuto%20wrap%20studio!5e0!3m2!1sen!2smy!4v1698530853045!5m2!1sen!2smy"
      width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </footer>
</body>

</html>
